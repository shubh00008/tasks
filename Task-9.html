	<h1>Ferrari</h1>
	<p>Ferrari S.P.A. is an Italian luxury sports car manufacturer based in Maranello, Italy. Founded by Enzo Ferrari in <sub>1939</sub> from the Alfa Romeo racing division as Auto Avio Costruzioni.</p>
	<p>The company built its first car in <sup>1940</sup>, and produced its first Ferrari-badged car in 1947.</p>
