<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of Unorder list</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h1>Example of Order list</h1>
    <ol>
        <li>coffee</li>
        <li>milk</li> 
        <li>tea</li>           
    </ol>
    <h1>Example of Defination list</h1>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>
    <h1>Example of Nested list</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
      <h1>HTML Links</h1>

      <p><a href="https://www.google.com/">google.com!</a></p>
</body>
</html>
